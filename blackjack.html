<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <meta property="og:title" content="BÃT1N1">
    <meta property="og:description" content="Blackjack">
    <meta property="og:url" content="https://danielg17.github.io/batini.net/blackjack.html">
    <meta property="og:image" content="https://danielg17.github.io/batini.net/stickers.jpg">
    <meta property="og:type" content="website">
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="icon.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 0 50px 0;
            text-align: center;
    	    background-image: url(cards/pannu.jpg);
    	    background-size: cover;
    	    background-position: center;
        }
        header {
            background-color: #00ff00;
            padding: 0.02px 0;
        }
        nav {
            background-color: #000000;
            overflow: hidden;
            display: flex;
			flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            color: #00ff00;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #00ff00;
            color: #000000;
        }
		nav a.active {
            font-weight: bold;
        }
	    img {
    	    max-width: 90%;
    	    height: auto;
			max-height: 128px;
    	    margin-right: 15px;
	        margin-left: 15px;
	        margin-top: 10px;
    	    margin-bottom: 10px;
    	    transition: transform 0.3s ease;
	        animation: card-deal 1s ease-in-out;
	    }
	    img:hover {
    	    transform: scale(1.1);
	    }
	    .card-flip {
    	    transform: rotateY(180deg);
    	    transition: transform 0.5s ease;
	    }
	    .card {
    	    width: 80px;
    	    height: 120px;
    	    backface-visibility: hidden;
    	    perspective: 1000px;
	    }
	    button {
    	    background-color: #00ff00;
    	    color: #000;
    	    border: 2px solid #00ff00;
    	    padding: 14px 25px;
    	    font-size: 18px;
    	    font-weight: bold;
    	    border-radius: 5px;
    	    cursor: pointer;
    	    transition: background-color 0.3s, color 0.3s;
	        width: 170px;
	        margin-top: 10px;
	        margin-right: 50px;
	        margin-left: 50px;
	        display: inline-block;
    	    text-align: center;
    	    line-height: normal;
	    }
	    button:hover {
    	    background-color: #000;
    	    color: #00ff00;
	    }
	    .game-status {
    	    position: fixed;
    	    top: 50%;
    	    left: 50%;
    	    transform: translate(-50%, -50%);
    	    padding: 20px;
    	    background-color: rgba(0, 0, 0, 0.7);
    	    color: #00ff00;
    	    font-size: 24px;
    	    font-weight: bold;
    	    border-radius: 10px;
    	    display: none;
	    }
	    .hand-title {
    	    font-size: 18px; 
    	    font-weight: normal;
    	    text-align: center;
    	    color: #ff6900;
    	    margin-bottom: 10px;
    	    text-transform: uppercase;
	    }
	    .game-message {
    	    font-size: 18px;
    	    font-weight: bold;
    	    text-align: center;
    	    color: #00ff00;
    	    margin: 8px 0;
    	    padding: 5px;
	    	text-transform: uppercase;
	    }
	    @keyframes card-deal {
    	    0% { transform: scale(0); opacity: 0; }
    	    50% { transform: scale(1.2); opacity: 0.8; }
    	    100% { transform: scale(1); opacity: 1; }
	    }
    </style>
</head>
<body>
    <header>
        <h1>BÃT1N1</h1>
        <nav>
    	    <a href="index.html">Home</a>
	        <a href="aboutus.html">About Us</a>
            <a href="games.html" class="active">Games</a>
			<a href="bank.html">Bank</a>
			<a href="market.html">Market</a>
            <a href="collection.html">Collection</a>
            <a href="battle.html">Battle</a>
    	    <a href="archive.html">Archive</a>
    	</nav>
    </header>
    <button id="start-button">NEW ROUND</button>
    <div id="game-output"></div>
    <button id="hit-button" onclick="blackjackGame.playerHit()" style="display:none;">HIT</button>
    <button id="stand-button" onclick="blackjackGame.playerStand()" style="display:none;">STAND</button>
    <script src="blackjack.js"></script>
    <script>
        function displayMessage(message) {
            document.getElementById('game-output').innerHTML += message + "<br>";
        }
        function startBlackjack() {
            displayMessage("Starting Blackjack...");
            new Blackjack(displayMessage);
        }
    </script>
</body>
</html>
