                const homeClub = clubs[match.home];
                const awayClub = clubs[match.away];
                const matchDiv = document.createElement("div");
                matchDiv.id = `match-${index}`; // Assign an ID for easy reference
                matchDiv.style.marginBottom = "15px";
                matchDiv.style.backgroundColor = "pink";
                matchDiv.innerHTML = `
                    <br>
                    <h3><strong>${match.home} vs ${match.away}</strong></h3>
                    <button id="game-button" data-match="${index}" data-team="${homeClub.code}" onclick="predict(${index}, '${homeClub.code}')" style="background-color: ${homeClub.color}; color: white;">${homeClub.code}</button>
                    <button id="game-button" data-match="${index}" data-team="DRAW" onclick="predict(${index}, 'DRAW')" style="background-color: #ff5500;">DRAW</button>
                    <button id="game-button" data-match="${index}" data-team="${awayClub.code}" onclick="predict(${index}, '${awayClub.code}')" style="background-color: ${awayClub.color}; color: white;">${awayClub.code}</button>
                    <br><br>
                `;
                document.getElementById("fixturesContainer").appendChild(matchDiv);
            });
        }

        const userPredictions = {};
        let totalPredictions = Object.keys(userPredictions).length;
        let predictions = "";

        function predict(matchIndex, selectedTeam) {
            userPredictions[matchIndex] = selectedTeam;
            const matchDiv = document.getElementById(`match-${matchIndex}`);
            const buttons = matchDiv.querySelectorAll("button");
            buttons.forEach(button => {
                button.style.border = "0.01px solid transparent"; // Reset border
            });

            const selectedButton = [...buttons].find(btn => btn.dataset.team === selectedTeam);
            if (selectedButton) {
                selectedButton.style.border = "8px solid #00ff00"; // Selected button border
            }
            matchDiv.style.backgroundColor = "white";

            predictions = ""; // Reset before rebuilding
            for (let i = 0; i < 10; i++) { // Assuming 10 fixtures
                if (userPredictions[i]) {
                    if (userPredictions[i] !== "DRAW") {
                        const clubShortCode = clubs[Object.keys(clubs).find(club => clubs[club].code === userPredictions[i])].short;
                        predictions += clubShortCode;
                    } else {
                        predictions += "Z";
                    }
                } else {
                    predictions += "-"; // Placeholder for unselected matches
                }
